<div class="create-container">
  <div class="form-card">
    <div class="card-header">
      <h2>Добавяне на нов продукт</h2>
      <a routerLink="/admin/dashboard" class="back-link">
        <i class="fa-solid fa-xmark"></i> Отказ
      </a>
    </div>

    <form (ngSubmit)="onSubmit()">
      
      <div class="section-title">Основна информация</div>
      <div class="form-row">
        <div class="form-group full-width">
          <label>Име на продукта</label>
          <input type="text" [(ngModel)]="product.title" name="title" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Категория</label>
          <select [(ngModel)]="product.category" name="category">
            <option value="multimedia">Мултимедии</option>
            <option value="accessories">Аксесоари</option>
            <option value="services">Услуги</option>
          </select>
        </div>
        <div class="form-group">
          <label>Базова Цена</label>
          <input type="number" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label>Стара Цена</label>
          <input type="number" [(ngModel)]="product.oldPrice" name="oldPrice">
        </div>
      </div>

      <div class="section-title">Снимки</div>
      <div class="image-upload-area">
        <div class="upload-placeholder">
            <input type="file" multiple (change)="onFileSelected($event)" class="file-input">
            <p>Кликни тук за избор на снимки</p>
        </div>
        <div class="preview-gallery">
          @for (img of previewImages; track $index) {
            <div class="img-preview">
              <img [src]="img">
              <button type="button" class="remove-img" (click)="removeImage($index)">✕</button>
            </div>
          }
        </div>
      </div>

      <div class="section-title">
        <span>Варианти</span>
        <button type="button" class="add-variant-btn" (click)="addVariant()">+ Добави</button>
      </div>
      <div class="variants-list">
        @for (variant of product.variants; track $index) {
          <div class="variant-row">
            <div class="v-group">
              <label>RAM</label>
              <input type="number" [(ngModel)]="variant.ram" [name]="'ram'+$index">
            </div>
            <div class="v-group">
              <label>ROM</label>
              <input type="number" [(ngModel)]="variant.rom" [name]="'rom'+$index">
            </div>
            <div class="v-group" style="flex: 1.5;">
                <label>Процесор</label>
                <input type="text" [(ngModel)]="variant.cpu" [name]="'cpu'+$index" placeholder="4-ядрен">
            </div>
            <div class="v-group">
              <label>Цена</label>
              <input type="number" [(ngModel)]="variant.price" [name]="'vprice'+$index">
            </div>
            <button type="button" class="delete-variant" (click)="removeVariant($index)">
                <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        }
      </div>

      <div class="section-title">Технически Данни</div>
      <div class="form-row">
          <div class="form-group">
              <label>ОС</label>
              <input type="text" [(ngModel)]="product.specs.os" name="os">
          </div>
          <div class="form-group">
              <label>Екран</label>
              <input type="text" [(ngModel)]="product.specs.screen" name="screen">
          </div>
      </div>
      <div class="form-row">
          <div class="form-group">
              <label>Резолюция</label>
              <input type="text" [(ngModel)]="product.specs.resolution" name="resolution">
          </div>
          <div class="form-group">
              <label>Мощност</label>
              <input type="text" [(ngModel)]="product.specs.power" name="power">
          </div>
      </div>

      <div class="section-title">Описание</div>
      <div class="form-group">
        <textarea [(ngModel)]="product.description" name="description" rows="5"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">СЪЗДАЙ</button>
      </div>
    </form>
  </div>
</div>
